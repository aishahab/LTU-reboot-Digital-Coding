            //THEN output "fizzbuzz"
            console.log('fizzbuzz');
        }
        //ELSE IF number is multiple of 5
        else if (counter % 5 == 0){
            //THEN output "buzz"
            console.log('buzz');
        }
        //ELSE IF number is multiple of 3
        else ig(counter % 3 == 0){
            //THEN output "fizz"
            console.log('fizz')
        }
        //ELSE 
            //output number as number
    }

</script>
